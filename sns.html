
<!-- SNS Share buttons -->
<div class="sns-share-area clearfix">
  <ul>
    <!-- twitter -->
    <li class="original-tweet even">
      <a id="tw-share-link" target="_blank">
          <span class="tw-icon common-icon"><i class="fa fa-twitter"></i></span>
          <span class="tw-txt common-txt">ツイート</span>
      </a>
    </li>
    <!-- facebook -->
    <li class="original-facebook odd">
      <div class="result-area fb-result"><span class="count">9</span></div>

          <span class="fb-icon common-icon"><i class="fa fa-facebook-official"></i></span>
          <span class="fb-txt common-txt">シェア</span>
      </a>
    </li>

    <!-- Google+ -->
    <li class="original-google-plus even">
      <div class="result-area gp-result"><span class="count">0</span></div>

          <span class="gp-icon common-icon"><i class="fa fa-google-plus" aria-hidden="true"></i></span>

      </a>
    </li>
    <!-- はてなブックマーク -->
    <li class="original-hatebu odd">

          <span class="hb-icon common-icon"><i class="fa-hatebu"></i></span>
          <span class="hb-txt common-txt">はてブ</span>
      </a>
    </li>
